<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">

    function add(){

        var num1, num2, sum;
        num1 = parseInt(document.getElementById('first').value);
        num2 = parseInt(document.getElementById('second').value);

        sum = num1 + num2;
        document.getElementById('enswer').value = sum;







    }


</script>

<body>
    <p>Enter the first number: <input type="number" id="first"></p>
    <p>Enter the second number: <input type="number" id="second"></p>
    <button onclick="add()">ADD</button>
    <p> sum = <input type="number" id="enswer"></p>

    
</body>
</html>
