<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body background-image: url(12.jpg)>
    
    <h1 id="show-modal">MY Bookmark</h1>
    <div class="container" id="bookmarks-container"></div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>ADD Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    
                    <div class="form-group">
                        <label for="website-name" class="form-label">Site Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    
                    <div class="form-group">
                        <label for="website-url" class="form-label">Site URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
